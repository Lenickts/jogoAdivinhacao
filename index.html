<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Adivinhação</title>
</head>
<body>
    <div class="main">
        <h1>Jogo da Adivinhação</h1>
        <p id="resumo">Um número aleatório foi gerado. Tente adivinhar qual o número pensado.
            Digite na caixa de interação abaixo.
        </p>
        <div class="content-input">
            <label for="palpite">Palpite</label>
            <input type="number" id="palpite" min="0" max="100">
        </div>
        <button type="button" id="btn" onclick="adivinhacao()">Chutar</button>
        <p id="resultado"></p>
        <p id="tentativasRestantes"></p>        
    </div>
    
</body>
</html>
